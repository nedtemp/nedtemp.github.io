  <script>

     // BOTON DE ANUNCIO FUNCION 	
(function() {
  // Selecciona el botón y el párrafo
  const button = document.getElementById('close-button');
  const paragraph = document.getElementById('info-paragraph');

  // Añade un evento de clic al botón
  button.addEventListener('click', function() {
    // Oculta el párrafo y el botón estableciendo su display a 'none'
    paragraph.style.display = 'none';
    button.style.display = 'none';
  });
})();


    // LIGHTBOX FUNCION
(function() {
    document.addEventListener('DOMContentLoaded', function() {
        const images = document.querySelectorAll('.gallery-image');
        const lightbox = document.createElement('div');
        lightbox.className = 'lightbox';
        document.body.appendChild(lightbox);

        images.forEach(image => {
            image.addEventListener('click', function() {
                const largeImageSrc = this.src; // Obtén la ruta de la imagen grande
                const largeImageAlt = this.alt; // Obtén el texto alternativo de la imagen grande

                const lightboxContent = `<img src="${largeImageSrc}" alt="${largeImageAlt}">`;
                lightbox.innerHTML = lightboxContent;

                lightbox.classList.add('active');
            });
        });

        lightbox.addEventListener('click', function() {
            lightbox.classList.remove('active');
        });
    });
})();
  </script>
